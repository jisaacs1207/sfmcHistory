<template>
    <lightning-card title="SFMC Email History" icon-name="custom:custom63">
        <div class="slds-var-p-horizontal_medium slds-var-p-vertical_small">
            <lightning-button label={loadButtonLabel} onclick={handleLoadEmails} disabled={loading}></lightning-button>
        </div>
        <template if:true={showInstructions}>
            <div class="slds-var-p-horizontal_medium slds-text-body_regular">Press "Load Emails" to view this contact's email history.</div>
        </template>
        <template if:true={loading}>
            <div class="slds-var-p-around_medium">
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </div>
        </template>
        <template if:true={emails.length}>
            <div style="max-height: 300px; overflow-y: auto;">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                    <thead>
                        <tr>
                            <th scope="col">Subject</th>
                            <th scope="col">Date Sent</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={emails} for:item="email" for:index="index">
                            <tr key={email.EmailWebURL}>
                                <td>
                                    <a href="javascript:void(0);" class="slds-text-link" data-index={index} onclick={handleSubjectClick}>{email.SubjectLine}</a>
                                </td>
                                <td>{email.CreatedDate}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error slds-var-p-around_medium">{error}</div>
        </template>
    </lightning-card>

    <!-- Modal for email viewer -->
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title">Email Viewer</h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium" style="min-height:300px; max-height:70vh; overflow:auto;">
                    <template if:true={selectedEmail}>
                        <iframe src={selectedEmail.EmailWebURL} width="100%" height="400px" style="border:none;"></iframe>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={handleModalClose}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
